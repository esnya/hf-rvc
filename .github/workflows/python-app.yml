name: Python unitttest

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - run: sudo apt-get install -y python3-pyaudio
    - run: |
        python -m pip install --upgrade pip
        pip install .[full]
    - run: python -m unittest
